<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <style>
      *,
      *::before,
      *::after {
          padding: 0;
          box-sizing: border-box;
      }

      body {
          background-color: #ffffff;
          background-image: url('./images/1.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          min-height: 100vh; /* Ensure the body takes up the full viewport height */
          margin: 0;
          padding: 0;
          position: relative; /* Allow absolute positioning of form */
      }

      .form-container {
          width: 90%; /* Use 90% of the viewport width for responsiveness */
          max-width: 500px; /* Increase the maximum width */
          background-color: rgba(255, 255, 255, 0.13);
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
          padding: 40px 30px; /* Adjust padding for better responsiveness */
          position: absolute; /* Centering the form */
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%); /* Center form vertically and horizontally */
          min-height: 520px; /* Set a minimum height to maintain form size */
          transition: all 0.3s ease-in-out; /* Smooth transition for resizing */
      }

      .form {
          display: none;
      }

      .form.active {
          display: block;
      }

      form * {
          font-family: 'Poppins', sans-serif;
          color: #ffffff;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
      }

      form h3 {
          font-size: 32px; /* Adjusted font size for better responsiveness */
          font-weight: 500;
          line-height: 40px;
          text-align: center;
      }

      label {
          display: block;
          margin-top: 20px;
          font-size: 16px; /* Adjusted font size for labels */
          font-weight: 500;
      }

      input {
          display: block;
          height: 50px; /* Adjusted height for better responsiveness */
          width: 100%;
          background-color: rgba(255, 255, 255, 0.07);
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 16px;
          font-weight: 300;
      }

      ::placeholder {
          color: #e5e5e5;
      }

      button {
          margin-top: 30px; /* Adjusted margin for better responsiveness */
          width: 100%;
          background-color: #ffffff;
          color: #080710;
          padding: 14px 0;
          font-size: 18px; /* Adjusted font size for buttons */
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
          transition: all 0.3s ease-in-out; /* Smooth transition for resizing */
      }

      .social {
          margin-top: 20px; /* Adjusted margin for better responsiveness */
          display: flex;
          justify-content: space-between; /* Space the social icons evenly */
      }

      .social div {
          width: 48%; /* Adjust width for better spacing */
          border-radius: 3px;
          padding: 10px 0;
          background-color: rgba(255, 255, 255, 0.27);
          color: #eaf0fb;
          text-align: center;
          cursor: pointer;
          transition: all 0.3s ease-in-out; /* Smooth transition for resizing */
      }

      .social div:hover {
          background-color: rgba(255, 255, 255, 0.47);
      }

      .toggle-btn {
          background: none;
          border: none;
          color: #ffffff;
          cursor: pointer;
          text-decoration: underline;
          font-size: 16px; /* Adjusted font size for toggle button */
          margin-top: 10px;
      }

      /* Media Queries for responsiveness */
      @media (max-width: 768px) {
          .form-container {
              padding: 30px 20px; /* Further reduce padding for small screens */
              max-width: 90%; /* Ensure full width usage */
          }

          form h3 {
              font-size: 28px;
              line-height: 36px;
          }

          button {
              padding: 12px 0;
              font-size: 16px;
          }
      }

      @media (max-width: 480px) {
          .form-container {
              padding: 25px 15px; /* Further reduce padding for very small screens */
          }

          form h3 {
              font-size: 24px;
              line-height: 32px;
          }

          button {
              padding: 12px 0;
              font-size: 14px;
          }
      }

      @media (max-width: 360px) {
          .form-container {
              padding: 20px 10px; /* Further reduce padding for very small screens */
              min-width: 300px; /* Ensure minimum width is maintained on smaller screens */
          }

          form h3 {
              font-size: 20px;
              line-height: 28px;
          }

          button {
              padding: 10px 0;
              font-size: 14px;
          }
      }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Login Form -->
        <form id="loginForm" class="form active">
            <h3>Login Here</h3>

            <label for="loginEmail">Email</label>
            <input type="text" placeholder="Email" id="loginEmail">

            <label for="loginPassword">Password</label>
            <input type="password" placeholder="Password" id="loginPassword">

            <button type="button" onclick="login()">Log In</button>
            <div class="social">
                <div class="go"><i class="fab fa-google"></i> Google</div>
                <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
            </div>
            <button type="button" class="toggle-btn" onclick="toggleForms()">Don't have an account? Sign Up</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="form">
            <h3>Sign Up Here</h3>

            <label for="newEmail">Email</label>
            <input type="text" placeholder="Email" id="newEmail">

            <label for="newUsername">Username</label>
            <input type="text" placeholder="Username" id="newUsername">

            <label for="newPassword">Password</label>
            <input type="password" placeholder="Password" id="newPassword">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="confirmPassword">

            <button type="button" onclick="register()">Sign Up</button>
            <div class="social">
                <div class="go"><i class="fab fa-google"></i> Google</div>
                <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
            </div>
            <button type="button" class="toggle-btn" onclick="toggleForms()">Already have an account? Log In</button>
        </form>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
        }

        function register() {
            const email = document.getElementById('newEmail').value;
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !username || !password || !confirmPassword) {
                alert('All fields are required!');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const user = {
                email: email,
                username: username,
                password: password
            };

            // Save user to local storage
            localStorage.setItem('user', JSON.stringify(user));
            alert('Registration successful! Please log in.');
            toggleForms();
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Both email and password are required!');
                return;
            }

            // Retrieve user from local storage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', storedUser.username);
                alert('Login successful!');
                window.location.href = 'index.html'; // Redirect to home page
            } else {
                alert('Invalid email or password!');
            }
        }
    </script>
</body>
</html>
